{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% load i18n admin_modify %}
{{ form.media }}


{% block section %}
    <div class="container">
        <div class="public, center-block">
            <form method="post" action="">{% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="{% trans 'submit' %}"/>
            </form>
        </div>
    </div>


{% endblock %}
